<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper container-fluid">
        <div class="row header">
            <div class="col-md-5 logo">
                <img src="images/leaselabs_logo_fullstack_rgb.png">
            </div>
            <div class="col-md-7 navigation">
                <button class="button"><div class="buttonText">SPECIALS</div></button>
                <button class="button"><div class="buttonText">CONTACT US</div></button>
                <button class="button"><div class="buttonText">ABOUT US</div></button>
                <button class="button"><div class="buttonText">OUR WORK</div></button>
                <button class="button"><div class="buttonText">HOME</div></button>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-4 sidemenu">
                <div class="row subnavigation">
                </div>
            </div>
            <div class="col-md-8 headings">
                <h1>HEADING 1</h1>
                <h2>heading 2</h2>
                <p id="paragraph1"></p>
                <p id="paragraph2"></p>
                <p id="paragraph3"></p>
                <div class="row album">
                    <div class="col-md-4 man">
                        <div class="wrapper container-fluid">
                            <button id="buttonMan">
                                <h5 id="buttonManTitle"></h5>
                                <h6 id="buttonManDescription"></h6>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 wizard">
                        <div class="wrapper container-fluid">
                            <button id="buttonWizard">
                                <h5 id="buttonWizardTitle"></h5>
                                <h6 id="buttonWizardDescription"></h6>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 beast"> 
                        <div class="wrapper container-fluid">
                            <button id="buttonBeast">
                                <h5 id="buttonBeastTitle"></h5>
                                <h6 id="buttonBeastDescription"></h6>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
